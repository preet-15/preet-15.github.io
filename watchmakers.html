<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Watches</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="men.html">Men's Watches</a>
        <a href="#">Women's Watches</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="watch1.jpg" alt="Luxury Watch">
            <h2>Classic Gold Watch</h2>
            <p>$999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="watch2.jpg" alt="Luxury Watch">
            <h2>Elegant Silver Watch</h2>
            <p>$1299</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="watch3.jpg" alt="Luxury Watch">
            <h2>Luxury Diamond Watch</h2>
            <p>$2999</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
